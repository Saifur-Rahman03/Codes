<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    {% load static %}
	<link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script type="text/javascript" href="{% static 'js/main.js' %}"></script>  

</head>
<body>
    <div class="body">
        <h2>TIC TAC TOE</h2>
        <input type="text" class="form-control" name="name1" placeholder="Person 1's Name"> <br>
        <input type="text" class="form-control" name="name2" placeholder="Person 2's Name"> <br>
        <input type="submit" style="background-color: silver;">
    </div>
    <div style="text-align: end;"><br><br><br>
        <button onclick="myFunction()">Toggle Mode</button>
    </div>
    
</body>
</html>
