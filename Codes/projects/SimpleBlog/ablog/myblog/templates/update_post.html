{% extends 'base.html' %}
{% block title %}
    Edit Blog Post
{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<h1>Update Blog Post</h1>
<br></br>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Update</button>    
    </form>    
</div>
{% else %}
Login to Access

{% endif %}
{% endblock %}
