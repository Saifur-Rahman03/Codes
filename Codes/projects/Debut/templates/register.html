<html lang="en">
	<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daraz Registration</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/animate.css' %}"/>

		<link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <script type="text/javascript" src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCZXJBVDf7R4JqmSpopVPoduIGWx1IwpBM'></script>
    <script type="text/javascript" src="{% static 'js/plugins.js' %}"></script>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	</head>
    <body>
        
        <header class="title">

            <h2 style="text-align:center;"><span>Registration</span></h2>
        </header>
            <div class="row">
              <div class>
                <form action="register" method="post">
                  {% csrf_token %}
                <div>
                    <div class="col-md-4">
                      <input type="text" style="color: black;" class="form-control" name="first_name" placeholder="First Name">
                    </div>
                    <div class="col-md-4">
                        <input type="text" style="color: black;" class="form-control" name="last_name" placeholder="Last Name">
                    </div>
                    <div class="col-md-4">
                      <input type="text" style="color: black;" class="form-control" name="username" placeholder="username">
                   </div>
                   <div class="col-md-12">
                      <input type="email" style="color: black;" class="form-control" name="email" placeholder="Email">    
                   </div>

                    <div class="col-md-4">
                        <input type="password" style="color: black;" class="form-control" name="password1" placeholder="Password">
                        <input type="password" style="color: black;" class="form-control" name="password2" placeholder="Confirm Password">
                    </div>
                    <br><br>
                    <div class="col-md-12">
                        <input type="Submit" class="btn btn-default submit">
                    </div>
                    <div class="col-md-12" style="text-align: center;">
                      {% for message in messages %}
                        <h3>{{message}}</h3>
                      {% endfor %}
                    </div>
                  
                </form>
              </div>
            </div>
        </div>
        
         
</body>
</html>
